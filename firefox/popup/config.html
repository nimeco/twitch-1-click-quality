<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="config.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div id="title">
            1-click quality for <span class="purple">Twitch</span>
        </div>
        <div class='wrapper'>

            <ul id="option-quality-save">
                <li>
                    <span class='tooltip' data-description="Saves the last quality selected so when streams are opened or refreshed, it will default to that quality if available.">ⓘ</span>
                    <label class="lang-en">
                        <div class="label">
                            <span class="en">Keep quality</span>
                            <span class="br">Salvar qualidade</span>
                        </div>
                    </label>
                </li>
                <li>
                    <div class="input-toggle">
                        <input type="checkbox" id="checkbox-save">
                        <label class="input-toggle-label" for="checkbox-save"></label>
                    </div>
                </li>
            </ul>

            <ul id="option-button-margin">
                <li><span class='tooltip' data-description="Position">ⓘ</span>Position</li>
                <li>
                    <div class="range-container">
                        <input class="range-input" type="range" id="range-margin" min="0" max="100" step="1">
                    </div>
                </li>
            </ul>

            <ul id="option-button-scale">
                <li><span class='tooltip' data-description="Size">ⓘ</span>Size</li>
                <li>
                    <div class="range-container">
                        <input class="range-input" type="range" id="range-scale" min="0" max="200" step="20">
                    </div>
                </li>
            </ul>
        </div>
        <div id='footer'>
            <button id='twitter' class='quality-button'>Twitter</button>
            <button id='github' class='quality-button'>GitHub</button>
            <button id='donate' class='quality-button'>Donate</button>
        </div>
        <a target="_blank" href="config.html">Popup</a>
        <script src="config.js"></script>
    </body>

</html>
