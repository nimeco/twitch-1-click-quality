<!DOCTYPE html>

<html lang="EN-en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="config.css">
        <link rel="shortcut icon" href="../icons/quality-128.png">
    </head>

    <body>
        <svg class="svg-info svg-definition">
            <g id="info_svg">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 8V6h2v2H9zm0 6V9h2v5H9z" clip-rule="evenodd">
                </path>
            </g>
        </svg>
        <div class="title">
            1-click quality for <span class="purple">Twitch</span>
        </div>
        <div class='wrapper'>
            <div id="option-quality-tooltip">
                <span data-i18n-key="qualityTooltip" data-description=""><svg class="svg-info" viewBox="0 0 20 20"><use xlink:href="#info_svg"></svg></span>
            </div>
            <div id="option-quality-label">
                <span data-i18n-key="quality"></span>
            </div>
            <div id="option-quality-save">
                <div class="input-toggle">
                    <input type="checkbox" id="checkbox-save" class='input'>
                    <label class="input-toggle-label" for="checkbox-save"></label>
                </div>
            </div>


            <div id="option-margin-label">
                <span data-i18n-key="margin"></span>
            </div>
            <div id="option-button-margin">
                <div class="range-container">
                    <input class="range-input input" type="range" id="range-margin" min="0" max="100" step="1">
                </div>
            </div>


            <div id="option-scale-label">
                <span data-i18n-key="scale"></span>
            </div>
            <div id="option-button-scale">
                <div class="range-container">
                    <input class="range-input input" type="range" id="range-scale" min="50" max="200" step="10">
                </div>
            </div>


            <div id="option-language-label">
                <span data-i18n-key="language"></span>
            </div>
            <div id="option-language-save">
                <select class='input'>
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Português</option>
                    <option value="tr">Türkçe</option>
                    <option value="ru">Русский</option>
                    <option value="hi">हिन्दी</option>
                    <option value="zn-cn">中文　简体</option>
                    <option value="zn-tw">中文　繁體</option>
                    <option value="jp">日本語</option>
                    <option value="kr">한국어</option>
                </select>
            </div>


            <div id="option-toggle-transition-label">
                <span data-i18n-key="animation"></span>
            </div>
            <div id="option-toggle-transition">
                <div class="input-toggle">
                    <input type="checkbox" id="checkbox-transition" class='input'>
                    <label class="input-toggle-label" for="checkbox-transition"></label>
                </div>
            </div>


            <div id="option-color-text-label">
                <span data-i18n-key="textColor">Text color</span>
            </div>
            <input type="checkbox" id="option-color-text">
            <label data-i18n-key="changeColor" for="option-color-text" class="button">Change</label>

            <div id="option-color-background-label">
                <span data-i18n-key="backColor">Background color</span>
            </div>
            <input type="checkbox" id="option-color-background">
            <label data-i18n-key="changeColor" for="option-color-background" class="button">Change</label>


            <div id="option-color-text-hover-label">
                <span data-i18n-key="hoverTextColor">Hover text color</span>
            </div>
            <input type="checkbox" id="option-color-text-hover">
            <label data-i18n-key="changeColor" for="option-color-text-hover" class="button">Change</label>

            <div id="option-color-background-hover-label">
                <span data-i18n-key="hoverBackColor">Hover background color</span>
            </div>
            <input type="checkbox" id="option-color-background-hover">
            <label data-i18n-key="changeColor" for="option-color-background-hover" class="button">Change</label>


            <div id="option-color-text-selected-label">
                <span data-i18n-key="selectedTextColor">Selected text color</span>
            </div>
            <input type="checkbox" id="option-color-text-selected">
            <label data-i18n-key="changeColor" for="option-color-text-selected" class="button">Change</label>

            <div id="option-color-background-selected-label">
                <span data-i18n-key="selectedBackColor">Selected background color</span>
            </div>
            <input type="checkbox" id="option-color-background-selected">
            <label data-i18n-key="changeColor" for="option-color-background-selected" class="button">Change</label>
            <!-- <div class="xuca"></div> -->


            <dialog id="dialog-color-picker">
                <div data-i18n-key="textColor" id="dialog-title">Text Color</div>
                <div class="color-picker">
                    <div class="brightness"></div>
                    <div class="saturation"></div>
                    <div class="color-picker-cursor"></div>
                </div>
                <div class="color-slider">
                    <div class="color-picker-slider-cursor"></div>
                </div>
                <input class="color-picker-input" type="text" maxlength="7" value="#">
                <button data-i18n-key="confirmButton" class="button">Confirm</button>
                <label for="toggle-picker" class="button close-button"></label>
            </dialog>


            <div id="option-reset">
                <button data-i18n-key="reset" class="button reset-button"></button>
            </div>

        </div>
        <div class='footer'>
            <a target="_blank" class="link" href="https://www.twitter.com/twitchxuxa">Twitter</a>
            <a target="_blank" class="link" href="https://github.com/nimeco/twitch-1-click-quality">GitHub</a>
            <a target="_blank" class="link link-donate" href="https://www.paypal.com/donate/?business=NJ6EEA8PWCZW2&no_recurring=0&currency_code=BRL">Donate</a>
        </div>
        <script src="config.js"></script>
    </body>

</html>
