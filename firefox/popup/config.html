<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="config.css" />
    </head>

    <body>
        <div id="title">
            1-click quality for <span class="purple">Twitch</span>
        </div>
        <div class='wrapper'>

            <ul id="option-quality-save">
                <li>
                    <span class='tooltip' data-description="Saves the last quality selected so when streams are opened or refreshed, it will default to that quality if available.">ⓘ</span>
                    <label class="lang-en">
                        <div class="label">
                            <span class="en">Keep quality</span>
                            <span class="br">Salvar qualidade</span>
                        </div>
                    </label>
                </li>
                <li>
                    <div class="switch-container">
                        <label class="small-switch">
                            <input class="switch-input" type="checkbox">
                            <span class="switch-label" data-on="On" data-off="Off"></span>
                            <span class="switch-handle"></span>
                        </label>
                    </div>
                </li>
            </ul>

            <ul id="option-button-width">
                <li><span class='tooltip' data-description="Butao width">ⓘ</span>Butão width</li>
                <li>
                    <div class="range-container">
                        <input class="range-input" type="range" id="range-width" />
                    </div>
                </li>
            </ul>

            <ul id="option-button-scale">
                <li><span class='tooltip' data-description="Butao scale">ⓘ</span>Butão scale</li>
                <li>
                    <div class="range-container">
                        <input class="range-input" type="range" id="range-scale" />
                    </div>
                </li>
            </ul>
        </div>
        <div id='footer'>
            <button id='twitter' class='quality-button'>Twitter</button>
            <button id='github' class='quality-button'>GitHub</button>
            <button id='donate' class='quality-button'>Donate</button>
        </div>
        <a target="_blank" href="config.html">Popup</a>
        <script src="config.js"></script>
    </body>

</html>
