<!DOCTYPE html>

<html lang="EN-en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="config.css">
    </head>

    <body class="lang-en">
        <svg class="svg-info svg-definition">
            <g id="info_svg">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 8V6h2v2H9zm0 6V9h2v5H9z" clip-rule="evenodd">
                </path>
            </g>
        </svg>

        <div id="title">
            1-click quality for <span class="purple">Twitch</span>
        </div>
        <div class='wrapper'>

            <ul id="option-quality-save">
                <li>
                    <div class="tooltip">
                        <span class='lang en' data-description="Saves the last quality selected so when streams are opened or refreshed, it will default to that quality if available.">
                            <svg class="svg-info" viewBox="0 0 20 20">
                                <use xlink:href="#info_svg">
                            </svg>
                        </span>
                        <span class='lang pt' data-description="Salva a ultima qualidade escolhida de forma que quando um stream é aberto, aquela qualidade é selecionada se disponível.">
                            <svg class="svg-info" viewBox="0 0 20 20">
                                <use xlink:href="#info_svg">
                            </svg>
                        </span>
                    </div>
                    <div>
                        <span class="lang en">Keep quality</span>
                        <span class="lang pt">Salvar qualidade</span>
                    </div>
                </li>
                <li>
                    <div class="input-toggle">
                        <input type="checkbox" id="checkbox-save">
                        <label class="input-toggle-label" for="checkbox-save"></label>
                    </div>
                </li>
            </ul>

            <ul id="option-button-margin">
                <li>
                    <div>
                        <span class="lang en">Position</span>
                        <span class="lang pt">Posição</span>
                    </div>
                </li>
                <li>
                    <div class="range-container">
                        <input class="range-input" type="range" id="range-margin" min="0" max="100" step="1">
                    </div>
                </li>
            </ul>

            <ul id="option-button-scale">
                <li>
                    <div>
                        <span class="lang en">Size</span>
                        <span class="lang pt">Tamanho</span>
                    </div>
                </li>
                <li>
                    <div class="range-container">
                        <input class="range-input" type="range" id="range-scale" min="0" max="200" step="20">
                    </div>
                </li>
            </ul>

            <ul id="option-language-save">
                <li>
                    <div>
                        <span class="lang en">Language</span>
                        <span class="lang pt">Idioma</span>
                    </div>
                    <div class="input-toggle">
                        <input type="checkbox" id="checkbox-language">
                        <label class="input-toggle-label" for="checkbox-language"></label>
                    </div>
                </li>
            </ul>
        </div>
        <div id='footer'>
            <button id='twitter' class='quality-button'>Twitter</button>
            <button id='github' class='quality-button'>GitHub</button>
            <button id='donate' class='quality-button'>Donate</button>
        </div>
        <a target="_blank" href="config.html">Popup</a>
        <script src="config.js"></script>
    </body>

</html>
